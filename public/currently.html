<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Title page-->
    <div class="container-fluid">
        <div class="row">
           <div class="col-lg-12 col-md-offset-3">
                <h2> Currently Reading</h2>
           </div>
       </div>
       &nbsp;
       <!--Search Book-->
       <div class ="row">
            <div class="col-lg-12">
                <h5>Search Book</h4>
            </div>
       </div>   
       <div class ="row">
            <div class="col-xs-2">
                <div class="form-group col-mb-3">
                    <label></label><input class="form-check-input" type="radio" name="choose" value="title" checked>Title</label>
                    &nbsp;
                    <label><input class="form-check-input" type="radio" name="choose" value="author">Author</label>
                </div>
            </div>
            <div class="form-group col-xs-5">
                <input type="text" class="form-control" id="search">
            </div>
            <button type="button" class="btn btn-gray mb-2">Search Book</button>
       </div>    
       &nbsp;
        <!--book not found message-->
        <h4 id="message"></h4>
      
       <!--Show List of books-->
       <div id="viewList">
       </div>

        <!--Show a Book-->
       <div id="showbook">
            <div class="row">
                <!-- <div class="col-md-4">
                    <img class="rounded float-left" alt="...">
                </div> -->
                <div class="col-md-8">
                    <label class="form-check-label">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                    <label class="form-check-label">Author</label>
                    <input type="text" class="form-control" name="author" placeholder="Author">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-check-label">Synopsis</label>
                    <textarea class="form-control" name="synopsis" rows="2"></textarea>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-md-12 ">
                    <button type="button" class="btn btn-gray mb-2">Add Book</button>
                </div>
            </div>
        </div>
        &nbsp;
        <!--Show Copyright message-->
        <div class="row">
            <div class="col-md-12">
                <span class="form-check-label" name="copyright" id="copyright"></span>   
            </div>
        </div>
        
    </div>

    
</body>
<!--Attaching Javascript-->
<script src="search_book.js"></script>
</html>
